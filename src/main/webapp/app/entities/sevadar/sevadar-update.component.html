<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sevadar-heading" jhiTranslate="gmsApp.sevadar.home.createOrEditLabel">Create or edit a Sevadar</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gmsApp.sevadar.name" for="field_name" [ngbTooltip]="'gmsApp.sevadar.help.name' | translate">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gmsApp.sevadar.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gmsApp.sevadar.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           formControlName="phoneNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gmsApp.sevadar.sevaStartDate" for="field_sevaStartDate">Seva Start Date</label>
                    <div class="d-flex">
                        <input id="field_sevaStartDate" type="datetime-local" class="form-control" name="sevaStartDate" formControlName="sevaStartDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gmsApp.sevadar.sevaEndDate" for="field_sevaEndDate">Seva End Date</label>
                    <div class="d-flex">
                        <input id="field_sevaEndDate" type="datetime-local" class="form-control" name="sevaEndDate" formControlName="sevaEndDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gmsApp.sevadar.isValid" for="field_isValid">Is Valid</label>
                    <input type="checkbox" class="form-control" name="isValid" id="field_isValid"
                           formControlName="isValid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gmsApp.sevadar.program" for="field_program">Program</label>
                    <select class="form-control" id="field_program" name="program" formControlName="program">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="programOption.id === editForm.get('program')!.value?.id ? editForm.get('program')!.value : programOption" *ngFor="let programOption of programs; trackBy: trackById">{{ programOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
